[build.env]
passthrough = ["DISPLAY", "TZ"]

[target.x86_64-unknown-linux-gnu]
pre-build = ["apt-get update", "apt-get install -y libgtk-4-dev build-essential"]

[target.x86_64-unknown-linux-musl]
pre-build = ["apt-get update", "apt-get install -y libgtk-4-dev build-essential musl-tools"]

[target.aarch64-unknown-linux-gnu]
pre-build = ["dpkg --add-architecture arm64", "apt-get update", "apt-get install -y libgtk-4-dev:arm64 build-essential"]

[target.aarch64-unknown-linux-musl]
pre-build = ["dpkg --add-architecture arm64", "apt-get update", "apt-get install -y libgtk-4-dev:arm64 build-essential musl-tools"]

[target.arm-unknown-linux-gnueabihf]
pre-build = ["dpkg --add-architecture armhf", "apt-get update", "apt-get install -y libgtk-4-dev:armhf build-essential"]

[target.arm-unknown-linux-musleabihf]
pre-build = ["dpkg --add-architecture armhf", "apt-get update", "apt-get install -y libgtk-4-dev:armhf build-essential musl-tools"]
