name: Run Tests

on:
  push:
    branches: [ "develop" ]
  pull_request:
  workflow_call:

jobs:
  build-and-test:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: .python-version

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install Required System Packages
        run: sudo apt-get install python3-gi python3-gi-cairo gir1.2-gtk-4.0 libgtk-4-dev libgirepository-2.0-dev

      - name: Install Dependencies
        run: uv sync --frozen

      - name: Check Format, Lint, and Types
        run: |
          uv run --frozen ruff check src
          uv run --frozen ruff format src
          uv run --frozen pyright

      - name: Run Tests
        run: |
          uv run --frozen coverage run --source=src/sevensignal_mcp --omit "*_test.py" -m pytest -vv --junitxml=results.xml
          uv run --frozen coverage xml -o coverage.xml

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          projectBaseDir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}

      - name: Create test summary
        uses: test-summary/action@v2.4
        with:
          paths: results.xml
          show: "fail, skip"
        continue-on-error: true
        if: always()

  build-and-test-dependabot:
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: .python-version

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install Dependencies
        run: uv sync --frozen

      - name: Check Format, Lint, and Types
        run: |
          uv run --frozen ruff check src
          uv run --frozen ruff format src
          uv run --frozen pyright

      - name: Run Tests
        run: |
          uv run --frozen pytest -vv --junitxml=results.xml

      - name: Create test summary
        uses: test-summary/action@v2.4
        with:
          paths: results.xml
          show: "fail, skip"
        continue-on-error: true
        if: always()
